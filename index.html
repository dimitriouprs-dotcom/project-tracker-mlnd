<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracker MLND</title>

    <!-- fonts + global styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root{
        --blue:#1e40af;        /* μπλε header */
        --panel:#0f172a;       /* σκούρο sidebar */
        --panel-2:#111827;
        --text:#e5e7eb;        /* ανοιχτό κείμενο */
        --muted:#94a3b8;
        --border:#1f2937;
      }
      html,body{height:100%}
      body{
        margin:0;
        font-family:Inter, system-ui, Arial, sans-serif;
        background:#0b1020;
        color:var(--text);
      }

      /* ---------- TOP BAR ---------- */
      .topbar{
        position:fixed; inset:0 0 auto 0; height:56px;
        background:var(--blue); color:#fff; display:flex; align-items:center; gap:12px;
        padding:0 14px; box-shadow:0 6px 18px rgba(0,0,0,.25);
        z-index:50;
      }
      .icon-btn{all:unset; cursor:pointer; padding:8px; border-radius:10px}
      .icon-btn:hover{background:rgba(255,255,255,.12)}
      .brand{display:flex; align-items:center; gap:10px; font-weight:600}
      .brand-logo{width:28px; height:28px; object-fit:contain}
      .brand-title{letter-spacing:.2px}
      .topbar-actions{margin-left:auto; display:flex; align-items:center; gap:10px}
      .project-select{
        appearance:none; background:#ffffff; color:#0f172a; border:none;
        padding:8px 32px 8px 10px; border-radius:10px; font-weight:500;
      }
      .avatar{width:32px;height:32px;border-radius:50%;display:grid;place-items:center;background:#ffffff22;border:1px solid #ffffff44}

      /* ---------- SIDEBAR ---------- */
      .sidebar{
        position:fixed; top:56px; bottom:0; left:0; width:240px;
        background:var(--panel); border-right:1px solid var(--border); z-index:40;
        overflow:auto;
      }
      .sidebar .section-title{
        padding:12px 14px; color:var(--muted); font-size:12px; letter-spacing:.8px; text-transform:uppercase;
      }
      .nav-list{list-style:none;margin:0;padding:6px}
      .nav-item{display:flex; align-items:center; gap:10px; padding:10px 10px; border-radius:10px; cursor:pointer}
      .nav-item:hover{background:var(--panel-2)}
      .nav-ico{width:18px;height:18px; opacity:.85}
      .nav-label{white-space:nowrap; overflow:hidden; text-overflow:ellipsis}

      /* collapsed mode */
      body.sidebar-collapsed .sidebar{width:72px}
      body.sidebar-collapsed .nav-label, body.sidebar-collapsed .section-title{display:none}

      /* ---------- PAGE CONTENT ---------- */
      .page-content{
        padding:72px 16px 24px 264px;  /* header + sidebar */
        min-height:100%;
      }
      body.sidebar-collapsed .page-content{padding-left:96px}
      .panel{
        background:var(--panel-2); border:1px solid var(--border); border-radius:14px; padding:16px;
        box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 0 .5px rgba(255,255,255,.06);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
